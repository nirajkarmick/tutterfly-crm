<div class=" no-padding container-fixed-lg">
    <div *ngIf="isLoading" class="itinry_loader">
      <img src="assets/img/itinerary.gif" />
    </div>
    <div class="container-fluid">
    	  <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex justify-content-between align-items-center">
                <h4 class="page-title">Inclusions</h4>
                    <div class="text-right button-list">
                        <button class=" btn btn-danger btn-rounded1 waves-effect waves-light"[routerLink]="['/itineraryMain',{ outlets: { itinerarySection: ['itinerary-details'] }}]" [queryParams]="{ 'id': id}">
                            <span class="pull-left"><i class="mdi mdi-map-marker-path float-lefttext-white"></i></span><span class="ml-1">Day Wise Itinerary</span>
                        </button> 
                    </div>
            </div>
        </div>
    </div>
       <div class="card" id="newCreateinclusion" >
        <div class="card-header card-white-head">
            <div class="card-title m-0 w-100">
                <div class="row  ml-md-0 mr-md-0 justify-content-between">
                    <div class="select-DataView">
                        <div class="d-flex icon-module float-left mr-1">
                            <div class="timeline-icon bg-primary rounded-circle">
                                <i class="mdi mdi-format-line-weight float-left m-0 h3 p-2 align-middle text-white"></i>
                            </div>
                        </div>
                        <div class="select-DataViewml-2 d-flex align-items-end">
                            <div class="form-group m-0 float-left">
                                <h3 class="d-block text-left"> 
                                Inclusions/Exclusions</h3>
                            </div>
                             
                        </div>
                    </div> 
                    <div class="form-inline">
                        <div class="ml-2">
                            <button type="button" class="btn btn-info btn-rounded waves-effect waves-light" [routerLink]="['/itineraryMain',{ outlets: { itinerarySection: ['itineraries'] }}]">
                                <span class="btn-label"><i class="mdi mdi-arrow-left-thick"></i></span> Back to itinerary list
                            </button>
                        </div>
                        <div class="ml-2">
                            <button type="button" class="btn btn-success btn-rounded waves-effect waves-light" [routerLink]="['/itineraryMain',{ outlets: { itinerarySection: ['itinerary-flights'] }}]" [queryParams]="{ 'id': id}">
                               Next <span class="btn-label-right"><i class="mdi mdi-arrow-right-thick"></i></span> 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
	    <div class="card-body">
	    	<div class="row">
        	<div class="col-md-12 ribbon-box">
                        <div class="ribbon ribbon-pink float-left"><h4 class="text-white"><i class="mdi mdi-access-point mr-1"></i> Inclusions Details</h4></div>
                         
                    
             </div>
			<div class="newCreateitinerarymodal-wrapper">
			            <div class="newActivityWrap tab-pane active" id="newActivityWrap">
			                <div class="">
			                    <h3 style="text-align: left;margin-bottom: 10px">
			                        <div class="float-right col-md-12" id="frm_opts">
			                            <a href="javascript:void(0);" class="add_mr_button1 btn btn-sm btn-info mb-2 float-right" id="opt_1" title="Add options" (click)="add_more_inc()">
			                                Add More Inclusion <i class="fas fa-plus"></i></a>
			                        </div>
			                    </h3>
			                    <div class="form-group row">
			                        <div class="col-md-12">
			                            <span class="error err_span" *ngIf="inclErr">{{inclErr}}</span>
			                            <div style="position: relative; " class="row itinerary_inclusions_check" *ngFor="let inc of itinerary_inclusions">
			                                <div class="col-sm-2" id="inclus_{{inc.id}}">
			                                    <div class="form-check">
			                                        <input type="checkbox" (click)="pick_inclusion($event,inc.id)" class="form-control1 ml-51 inc_chk" [value]="inc.id" [ngModel]="set_inclusion(inc.id)" id="in_ckeck_{{inc.id}}">
			                                        <label class="form-check-label chk_lbl" for="in_ckeck_{{inc.id}}">{{inc.name}}</label>
			                                    </div>
			                                </div>
			                                <div class="col-sm-10">
			                                    <input type="text" name="" class="form-control inc_desc" id="inclus_desc_{{inc.id}}" value="{{inc.description}}">
			                                </div>
			                            </div>
			                        </div>
			                    </div>
			                    <div class="form-group row" *ngFor="let fld of more_Inclusion;let i = index;">
			                        <div class="col-sm-4">
			                            <label>Name</label>
			                            <input type="text" class="form-control" name="" [(ngModel)]="more_Inclusion[i].name">
			                        </div>
			                        <div class="col-sm-7">
			                            <label>Description</label>
			                            <input type="text" name="" class="form-control" [(ngModel)]="more_Inclusion[i].description">
			                        </div>
			                        <div class="col-sm-1">
			                            <a href="javascript:void(0);" class="add_frm_button btn btn-danger" style="margin-top:20px" id="opt_1" title="Remove " (click)="remove_more_inc(i)"><i class="fas fa-times"></i></a>
			                        </div>
			                    </div>
			                </div>
			                <hr>
			                <div class="">
			                    <h3 style="text-align: left">Exclusion</h3>
			                    <div class="form-group">
			                        <!-- <label>Description</label> -->
                        <!--  <textarea name="descccexclusion_description" id="exclusion_description" class="form-control" placeholder=" " rows="8" [(ngModel)]="inclusion.exclusion_description"></textarea> -->
			                        <app-quil-editor [(description_html)]="inclusion.exclusion_description"></app-quil-editor>
			                    </div>
			                    <div class="col-sm-12 form-group">
			                        <button type="button" class="btn btn-primary  float-right" (click)="add_inclusions()">
			                            <span *ngIf="isInclusion==0">Add</span>
			                            <span *ngIf="isInclusion==1">Next</span>
			                        </button>
			                        <!-- <button type="button" class="btn btn-outline-primary mr-2 float-right" (click)="close_inc_item()">Close</button> -->
			                    </div>
			                </div>
			            </div>
			        </div>
			</div></div>
		</div>
	</div>
</div>
