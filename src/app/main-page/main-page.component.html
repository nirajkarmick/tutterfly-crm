<div id="wrapper">
    <app-header id="mainCRMheader" [users]="users" [userImage]="userImage" [oppo]="oppo" [setup_mail]="setup_mail"  [notes_modules]="notes_modules" [notes_module_id]="notes_module_id"  [notes]="notes"       [userPlan]="userPlan"></app-header>
    <article class="bodyContainer-content1 content-page">
        <spinner class="app-spin-loader" *ngIf="loader" [backgroundColor]="'#006dcc'" [spinner]="spinkit.skThreeBounce">
        </spinner>
        <router-outlet name="bodySection"></router-outlet>
        <div class="notification-strip-container bg-primary" id="notif-strip" *ngIf="notif_strip">
            <p>You are running on Trial version.Please <a href="javascript:void(0)"><strong>subscribe</strong></a> your
                account.
                <span (click)="hideNotification()">&times;</span>
            </p>
        </div>
        <app-footer id="footerCRM"></app-footer>
    </article>
</div>

<style type="text/css">
    .notification-strip-container {
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 20px 40px;
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 10000000;

        -webkit-background-size: 40px 40px;
        -moz-background-size: 40px 40px;
        background-size: 40px 40px;
        background-image: -webkit-gradient(linear, left top, right bottom, color-stop(.25, rgba(255, 255, 255, .05)), color-stop(.25, transparent), color-stop(.5, transparent), color-stop(.5, rgba(255, 255, 255, .05)), color-stop(.75, rgba(255, 255, 255, .05)), color-stop(.75, transparent), to(transparent));
        background-image: -webkit-linear-gradient(135deg, rgba(255, 255, 255, .05) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .05) 50%, rgba(255, 255, 255, .05) 75%, transparent 75%, transparent);
        background-image: -moz-linear-gradient(135deg, rgba(255, 255, 255, .05) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .05) 50%, rgba(255, 255, 255, .05) 75%, transparent 75%, transparent);
        background-image: -ms-linear-gradient(135deg, rgba(255, 255, 255, .05) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .05) 50%, rgba(255, 255, 255, .05) 75%, transparent 75%, transparent);
        background-image: -o-linear-gradient(135deg, rgba(255, 255, 255, .05) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .05) 50%, rgba(255, 255, 255, .05) 75%, transparent 75%, transparent);
        background-image: linear-gradient(135deg, rgba(255, 255, 255, .05) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .05) 50%, rgba(255, 255, 255, .05) 75%, transparent 75%, transparent);
        -moz-box-shadow: inset 0 -1px 0 rgba(255, 255, 255, .4);
        -webkit-box-shadow: inset 0 -1px 0 rgba(255, 255, 255, .4);
        box-shadow: inset 0 -1px 0 rgba(255, 255, 255, .4);
        width: 100%;
        border: 1px solid;
        color: #fff;
        padding: 15px;
        position: fixed;
        left: 0;
        _position: absolute;
        text-shadow: 0 1px 0 rgba(0, 0, 0, .5);
        -webkit-animation: animate-bg 5s linear infinite;
        -moz-animation: animate-bg 5s linear infinite;
    }

    .notification-strip-container p {
        margin: 0;
        text-align: left;
        font-size: 18px
    }

    .notification-strip-container a {
        color: #fff;
    }

    .notification-strip-container p span {
        float: right;
        font-size: 30px;
        cursor: pointer;
    }

    @-webkit-keyframes animate-bg {
        from {
            background-position: 0 0;
        }

        to {
            background-position: -80px 0;
        }
    }

    @-moz-keyframes animate-bg {
        from {
            background-position: 0 0;
        }

        to {
            background-position: -80px 0;
        }
    }
</style>
