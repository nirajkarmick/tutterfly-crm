<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Accounts</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="card-box">
                <form action="" class="form-group row mergeSearch justify-content-md-center mb-0">
                    <div class="col-md-4">
                        <input type="search" [(ngModel)]="keyword" class="form-control" placeholder="Search account name" name="namesearch">
                    </div>
                    <button class="btn btn-primary btn-small col-md-2" (click)="searchAcc()">Search</button>
                </form>
                <div class="clearfix"></div>
                <div *ngIf="accMergeSearch && accData.length" class="text-right">
                    <div id="MergeListShow" class="card mb-0">
                        <div class="MergeTableHeader card-header">
                            <h4>Account of {{userName}}
                                <small class="float-right">Total Account ({{accData.length}})</small>
                            </h4>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive table table-bordered">
                                <table class="table table-striped table-hover text-left">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Name</th>
                                        <th>Account owner</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let acc of accData; let i=index;">
                                        <td>
                                            <label class="checkBoxContainer">
                                                <input type="checkbox" value="{{acc.id}}" name="{{acc.id}}" id="mark_acc_{{acc.id}}" (click)="mark_acc($event,i)" [(ngModel)]="acc.checked">
                                                <span class="Checkboxcheckmark"></span>
                                            </label>
                                        </td>
                                        <td><span>{{acc.name}}</span></td>
                                        <td><span>{{acc.owner_id.name}}</span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-outline-primary" (click)="mergeList()">Select</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="!accMergeSearch && firstAcc">
        <div class="col-md-12 col-sm-12">
            <div class="card-box">
                <div class="row">
                    <div class="col-md-2 col-sm-2">
                        <button (click)="back_to_search_result()" class="" class="btn btn-primary">
                            <span class="pull-left"><i class="fas fa-angle-left mr-2"></i></span>Back
                        </button>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-md-12 text-right">
                        <div id="MergeListShow" class="card mb-0 mt-2">
                            <div class="MergeTableHeader  card-header">
                                <h4>Accounts of {{userName}}</h4>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover text-left table-bordered">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th>{{firstAcc.name}}</th>
                                            <th>{{secondAcc.name}}</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>
                                                <strong>Record Id</strong>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="master_record" id="record_id" [(ngModel)]="mergeData.master_record" [value]="firstAcc.id" checked>
                                                    <span class="checkmark padding-left-xs"></span>
                                                    <label class="form-check-label1 ml-2" for="record_id">
                                                        {{firstAcc.id}}
                                                    </label>

                                                </label>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" id="record_idS" [(ngModel)]="mergeData.master_record" [value]="secondAcc.id" name="master_record">
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="record_idS">
                                                        {{secondAcc.id}}
                                                    </label>
                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <strong>Account Name</strong>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="account_name" id="act_id" [(ngModel)]="mergeData.account_name" [value]="firstAcc.name" checked>
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="act_id">
                                                        {{firstAcc.name}}
                                                    </label>

                                                </label>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="account_name" id="act_idS" [(ngModel)]="mergeData.account_name" [value]="secondAcc.name">
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="act_idS">
                                                        {{secondAcc.name}}
                                                    </label>

                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <strong>website</strong>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="website" id="web_id" [(ngModel)]="mergeData.website" [value]="firstAcc.website" checked>
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="web_id">
                                                        {{firstAcc.website}}
                                                    </label>
                                                </label>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="website" id="web_idS" [(ngModel)]="mergeData.website" [value]="secondAcc.website">
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="web_idS">
                                                        {{secondAcc.website}}
                                                    </label>

                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <strong>Phone</strong>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="phone" id="ph_id" [(ngModel)]="mergeData.phone" [value]="firstAcc.phone" checked>
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="ph_id">
                                                        {{firstAcc.phone}}
                                                    </label>
                                                    <span class="checkmark"></span>
                                                </label>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="phone" id="ph_idS" [(ngModel)]="mergeData.phone" [value]="secondAcc.phone">
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="ph_idS">
                                                        {{secondAcc.phone}}
                                                    </label>

                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <strong>Email</strong>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="email" id="email_id" [(ngModel)]="mergeData.email" [value]="firstAcc.email" checked>
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="email_id">
                                                        {{firstAcc.email}}
                                                    </label>

                                                </label>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="email" id="email_idS" [(ngModel)]="mergeData.email" [value]="secondAcc.email">
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="email_idS">
                                                        {{secondAcc.email}}
                                                    </label>

                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <strong>Description</strong>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="description_n" id="description_id" [(ngModel)]="mergeData.description" [value]="firstAcc.description" checked>
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="description_id">
                                                        {{firstAcc.description}}
                                                    </label>

                                                </label>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="description_n" id="description_idS" [(ngModel)]="mergeData.description" [value]="secondAcc.description">
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="description_idS">
                                                        {{secondAcc.description}}
                                                    </label>

                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <strong>Industry</strong>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="industry_id" id="ind_id" [(ngModel)]="mergeData.industry_id" [value]="firstAcc.industry_id.id" checked>
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="ind_id">
                                                        {{firstAcc.industry_id.name}}
                                                    </label>

                                                </label>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="industry_id" id="ind_idS" [(ngModel)]="mergeData.industry_id" [value]="secondAcc.industry_id.id">
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="ind_idS">
                                                        {{secondAcc.industry_id.name}}
                                                    </label>

                                                </label>
                                            </td>
                                        </tr>
                                        <tr *ngIf="ratingShow">
                                            <td>
                                                <strong>Rating</strong>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="rating_id" id="rating_id" [(ngModel)]="mergeData.rating_id" [value]="firstAcc.rating_id.id" checked>
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="rating_id">
                                                        {{firstAcc.rating_id.name}}
                                                    </label>

                                                </label>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="rating_id" id="rating_idS" [(ngModel)]="mergeData.rating_id" [value]="secondAcc.rating_id.id">
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="rating_idS">
                                                        {{secondAcc.rating_id.name}}
                                                    </label>

                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <strong>Billing Address</strong>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="billing_address" id="billing_id" [(ngModel)]="mergeData.billing_address" [value]="firstAcc.id" checked>
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="billing_id">
                                                        {{firstAcc.billing_street}}
                                                        {{firstAcc.billing_city}}
                                                        {{firstAcc.billing_zip}}
                                                        {{firstAcc.billing_country}}
                                                    </label>
                                                </label>
                                            </td>
                                            <td>
                                                <label class="RadioContainer">
                                                    <input type="radio" name="billing_address" id="billing_idS" [(ngModel)]="mergeData.billing_address" [value]="secondAcc.id">
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label1 ml-2" for="billing_idS">
                                                        {{secondAcc.billing_street}}
                                                        {{secondAcc.billing_city}}
                                                        {{secondAcc.billing_zip}}
                                                        {{secondAcc.billing_country}}
                                                    </label>
                                                </label>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-outline-primary" (click)="merge_accounts()">Merge</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
